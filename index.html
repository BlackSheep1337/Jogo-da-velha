<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Jogo da velha</title>
</head>
<body>

  <div class="main">
    <div id="game-wrap" class="game-wrap">
      <h1>Jogo da velha</h1>
      <div id="game-blocks" class="game-blocks"></div>  
      <div id="game-interager" class="game-interager">
        <p id="player1" class="player1">Jogador: X</p>
        <p id="player2" class="player2 turnOff">Jogador: O</p>
      </div>
      <button id="restart" class="restart game-interager">Restart</button>
      <div id="result" class="result">Player X venceu</div>
    </div>
  </div>

  <footer class="footer">
    <p>Naitwa Alexandre &copy;</p>
    <p><a href=""><i class="fa fa-linkedin-square" style="font-size:30px; color: black; padding-left: 10px;"></i></a></p>
    <p><a href=""><i class="fa fa-github-square" style="font-size:30px; color: black; padding-left: 10px;"></i></a></p>
  </footer>


  <script src="script.js"></script>
  
</body>
</html>
